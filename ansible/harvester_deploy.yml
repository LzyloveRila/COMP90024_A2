# . ./group05-openrc.sh; ansible-playbook -i ./inventory/hosts.ini -u ubuntu harvester_deploy.yml
---

- hosts: harvester1
  tasks:
    - name: copy python files to server
      copy:
        src: ../harvester
        dest: /home/ubuntu
        mode: 0755
        owner: ubuntu
        group: ubuntu

    - name: Update apt
      become: yes
      apt:
        upgrade: yes
        update_cache: yes
# apt-get upgrade; apt-get update
    - name: Install mpich
      become: yes
      apt:
        name: mpich
        state: latest

    - name: install python libraries
      pip:
        name: ['tweepy','couchdb','vaderSentiment','mpi4py']
        state: latest

    - name: run search api
      shell: bash run_harvester1.sh
      args:
        chdir: /home/ubuntu/harvester/
      register: is_api_run

    - name: display shell script result
      debug: msg="{{is_api_run.stdout}}"